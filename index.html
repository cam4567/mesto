<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
  </head>
  <body class="root">
    <header class="header">
      <img class="header__logo" src="./images/header__logo.svg" alt="логотип mesto">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/avatar.svg" alt="аватар">
        <div class="profile__info">
          <div class="profile__container">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" aria-label="Редактировать профиль" class="profile__button-edit"></button>
          </div>
          <p class="profile__about">Исследователь океана</p>
        </div>
        <button type="button" aria-label="+" class="profile__button-add"></button>  
      </section>
      <section class="elements">
      </section>  
    </main>
    <footer class="footer">
      <p class="footer__author">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup popup_edit-profile">
      <div class="popup__container">
        <button type="button" aria-label="закрыть" class="popup__close-button"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <form name="форма редактирования профиля" class="form form-edit-profile">
          <input id="name" name="name" required minlength="2" maxlength="40" type="text" placeholder="Имя" class="form__input form__input_edit_name">
          <span class="form__error-message form__error-message_input-name"></span>
          <input id="about" name="about" required minlength="2" maxlength="200" type="text" placeholder="О себе" class="form__input form__input_edit_about">
          <span class="form__error-message form__error-message_input-about"></span>
          <button type="submit" aria-label="сохранить" class="popup__save-button">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_add-element">
      <div class="popup__container">
        <button type="button" aria-label="Закрыть" class="button popup__close-button popup__close-add-element"></button>
        <form name="Форма добавления элемента" class="form form-add-element">
          <h3 class="popup__title">Новое место</h3>
          <input name="place" required minlength="2" maxlength="30" type="text" placeholder="Название" class="form__input form__input_type_name" >
          <span class="form__error-message form__error-message_input-place"></span>
          <input name="src" required type="url" placeholder="Ссылка на картинку" class="form__input form__input_type_url">
          <span class="form__error-message form__error-message_input-src"></span>
          <button type="submit" aria-label="создать" class="popup__save-button">Создать</button>
        </form>
      </div>
    </div>
    <div class="popup popup_full-img">
      <figure class="popup__img">
        <button type="button" aria-label="Закрыть" class="popup__close-button popup__close-full-img"> </button>
        <img src=" " class="popup__big-img" alt=" ">
        <figcaption class="popup__figcaption"></figcaption>
      </figure>
    </div>
    <template class="element__template">
      <article class="element">
        <img class="element__image" src="-" alt="">
        <button type="button" aria-label="Удалить элемент" class="button element__remove-button"></button>
        <div class="element__place">
          <h2 class="element__title"></h2>
          <button type="button" aria-label="нравится" class="element__like"></button>
        </div>
      </article> 
    </template>
    <script src="./scripts/cards.js"></script>
    <script src="./scripts/index.js"></script>
    <script src="./scripts/validate.js"></script>
  </body>
</html>
