<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
  </head>
  <body class="root">
    <header class="header">
      <img class="header__logo" src="./images/header__logo.svg" alt="логотип mesto">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/avatar.svg" alt="аватар">
        <div class="profile__info">
          <div class="profile__container">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__button-edit"></button>
          </div>
          <p class="profile__about">Исследователь океана</p>
        </div>
        <button class="profile__button-add"></button>  
      </section>
      <section class="elements">
        <article class="element">
          <img class="element__image" src="./images/karachevsk.jpg" alt="карачаевск">
          <div class="element__place">
            <h2 class="element__title">Карачаевск</h2>
            <button type="button" class="element__like"></button>
          </div>
        </article>  
        <article class="element">
          <img class="element__image" src="./images/elbrus.jpg" alt="гора Эльбрус">
          <div class="element__place">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button type="button" class="element__like"></button>
          </div>
        </article>   
        <article class="element">
          <img class="element__image" src="./images/dombai.jpg" alt="домбай">
          <div class="element__place">
            <h2 class="element__title">Домбай</h2>
            <button type="button" class="element__like"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__image" src="./images/elbrus.jpg" alt="гора эльбрус">
          <div class="element__place">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button type="button" class="element__like"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__image" src="./images/dombai.jpg" alt="домбай">
          <div class="element__place">
            <h2 class="element__title">Домбай</h2>
            <button type="button" class="element__like"></button>
          </div>
        </article>  
        <article class="element">
          <img class="element__image" src="./images/karachevsk.jpg" alt="Карачаево-Черкессия">
          <div class="element__place">
            <h2 class="element__title">Карачаево-Черкессия</h2>
            <button type="button" class="element__like"></button>
          </div>
        </article>  
      </section>  
    </main>
    <footer class="footer">
      <p class="footer__author">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <button type="button" class="popup__close-button"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form">
          <input type="text" placeholder="Имя" name="name" id="name" class="popup__input popup__input_edit_name">
          <input type="text" placeholder="О себе" name="about" id="about" class="popup__input popup__input_edit_about">
          <button type="submit" class="popup__save-button">Сохранить</button>
        </form>
      </div>
    </div>
    <script src="./pages/script.js"></script>
  </body>
</html>
